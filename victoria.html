    <script>
        function irAVictoria() {
            // Obtener los valores que deseas pasar desde la URL actual
            const parametro1 = obtenerParametroDeURL('parametro1');
            const parametro2 = obtenerParametroDeURL('tiempo');

            // Realizar la llamada AJAX a victoria.html
            $.ajax({
                type: 'POST', // Puedes cambiar a 'GET' según tus necesidades
                url: 'https://samuratowerlmad.000webhostapp.com/Registro.php',
                data: {
                    nombre: parametro1,
                    tiempo: parametro2
                },
                success: function(response) {
                    // Manejar la respuesta si es necesario
                    console.log('Éxito:', response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }

        function obtenerParametroDeURL(nombreParametro) {
            // Obtener el valor de un parámetro específico de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombreParametro);
        }
    </script>
